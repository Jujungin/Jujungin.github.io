<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>홍보용 포트폴리오 — 초안</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar" aria-label="프로필 섹션">
            <img class="avatar" src="https://via.placeholder.com/320x320.png?text=Your+Photo" alt="프로필 사진">
            <div>
                <h1>홍길동</h1>
                <div class="subtitle">Front-end / 데이터 분석</div>
            </div>


            <div class="info">
                <h3>학력</h3>
                <div>블라인드 비공개</div>


                <h3>자격증</h3>
                <div class="chip">ADsP</div>
                <div class="chip">SQLD</div>
                <div class="chip">사무자동화산업기사</div>
                <div class="chip">정보처리기사</div>


                <h3>연락</h3>
                <div class="info_link">이메일: <a href="mailto:you@example.com">you@example.com</a></div>
                <div class="info_link">깃허브: <a href="https://github.com/yourid" target="_blank">github.com/yourid</a></div>
            </div>
        </aside>


        <main class="main">
            <div class="topbar">
                <h2>프로젝트 및 작업물</h2>
                <div class="topbar-note">이미지를 클릭하면 새 탭으로 열립니다</div>
            </div>


            <section class="grid">
                <article class="card">
                    <a class="project-link" href="https://example.com/project2" target="_blank">
                        <img src="https://via.placeholder.com/600x400.png?text=Project+2" alt="프로젝트2 스크린샷">
                        <div class="meta">
                            <div class="title">Spotify 데이터 분석</div>
                            <div class="link">Paper</div>
                        </div>
                        <p>음원 데이터를 사용한 트렌드 분석 및 시각화 프로젝트.</p>
                    </a>
                </article>


                <article class="card">
                    <a class="project-link" href="https://example.com/project3" target="_blank">
                        <img src="https://via.placeholder.com/600x400.png?text=Project+3" alt="프로젝트3 스크린샷">
                        <div class="meta">
                            <div class="title">SQL 대시보드</div>
                            <div class="link">Repo</div>
                        </div>
                        <p>나라장터 공공 데이터 기반 대시보드 및 알림 시스템.</p>
                    </a>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
